<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .wrapper{
            width: 800px;
            margin: auto;

        }
        .header{
            width: 800px;
            height: 80px;
            background-color: #984eca;
        }
        .menu{
            width: 800px;
            height: 50px;
           background-color: #6be585;
        }
        .left{
            width: 200px;
            height: 400px;
           background-color: coral;
            float: left;
        }
        .content{
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            height: 400px;
          background-color: cornflowerblue;
            float: left;
        }
        .right{
            width: 200px;
            height: 400px;
            background: linear-gradient(  #1e9600, #fff200, #ff0000);
            float: right;

        }
        .footer{
            width: 800px;
            height: 50px;
            background-color: darkslateblue;
            clear: both;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">Header</div>
    <div class="menu">Menu</div>
    <div class="left">Left</div>
    <div class="content">Content
    
    </div>
    <div class="right">Right</div>
    <div class="footer">Footer</div>
</div>
</body>
</html>
